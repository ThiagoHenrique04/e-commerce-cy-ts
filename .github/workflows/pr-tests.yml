name: Run E2E tests on merge to main (registro)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  registro:
    name: Registro - E2E
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress binary
        run: npx cypress install

      - name: Run registro spec if exists
        run: |
          SPEC="cypress/e2e/registro.cy.ts"
          if [ -f "$SPEC" ]; then
            echo "Running $SPEC";
            npx cypress run --spec "$SPEC"
          else
            echo "Spec not found: $SPEC - skipping";
          fi
        env:
          CYPRESS_baseUrl: https://ecommerce-playground.lambdatest.io/

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts-registro
          path: |
            cypress/videos
            cypress/screenshots

  login:
    name: Login - E2E
    runs-on: ubuntu-latest
    needs: registro

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress binary
        run: npx cypress install

      - name: Run login spec if exists
        run: |
          SPEC="cypress/e2e/login.cy.ts"
          if [ -f "$SPEC" ]; then
            echo "Running $SPEC";
            npx cypress run --spec "$SPEC"
          else
            echo "Spec not found: $SPEC - skipping";
          fi
        env:
          CYPRESS_baseUrl: https://ecommerce-playground.lambdatest.io/

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts-login
          path: |
            cypress/videos
            cypress/screenshots

  carrinho:
    name: Carrinho - E2E
    runs-on: ubuntu-latest
    needs: login

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress binary
        run: npx cypress install

      - name: Run carrinho spec if exists
        run: |
          SPEC="cypress/e2e/carrinho.cy.ts"
          if [ -f "$SPEC" ]; then
            echo "Running $SPEC";
            npx cypress run --spec "$SPEC"
          else
            echo "Spec not found: $SPEC - skipping";
          fi
        env:
          CYPRESS_baseUrl: https://ecommerce-playground.lambdatest.io/

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts-carrinho
          path: |
            cypress/videos
            cypress/screenshots
