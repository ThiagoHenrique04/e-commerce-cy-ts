name: Run E2E tests on merge to main (registro)

on:
  push:
    branches: [ main ]

jobs:
  gen-matrix:
    name: Generate feature matrix from specs
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate matrix grouped by feature
        id: set-matrix
        uses: actions/github-script@v6
        with:
          script: |
            const { execSync } = require('child_process');
            const path = require('path');
            let files = [];
            try {
              files = execSync("git ls-files 'cypress/e2e/**/*.cy.ts'").toString().trim().split('\n').filter(Boolean);
            } catch (e) {
              files = [];
            }
            // Group specs by feature name (basename without .cy.ts)
            const groups = {};
            for (const f of files) {
              const base = path.basename(f).replace(/\.cy\.ts$/,'');
              if (!groups[base]) groups[base] = [];
              groups[base].push(f);
            }
            const matrix = Object.keys(groups).map(k => ({ feature: k, specs: groups[k].join(','), name: k }));
            if (matrix.length === 0) {
              return { matrix: JSON.stringify([{ feature: 'no_specs_found', specs: 'NO_SPECS_FOUND', name: 'no_specs_found' }]) };
            }
            return { matrix: JSON.stringify(matrix) };

  run-tests:
    name: E2E - ${{ matrix.name }}
    needs: gen-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.gen-matrix.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress binary
        run: npx cypress install

      - name: Run feature specs
        run: |
          if [ "${{ matrix.specs }}" = "NO_SPECS_FOUND" ]; then
            echo "::error::No Cypress specs found in cypress/e2e/**/*.cy.ts. Aborting job.";
            exit 1;
          fi
          echo "Running specs for feature: ${{ matrix.feature }}";
          npx cypress run --spec "${{ matrix.specs }}"
        env:
          CYPRESS_baseUrl: https://ecommerce-playground.lambdatest.io/

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts-${{ matrix.name }}
          path: |
            cypress/videos
            cypress/screenshots
